<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign_up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/sign_up.js" defer></script>
    <title>Sign up</title>
</head>
<body>
    <div>
        <br>
        <br>
        <h1>Let's begin the adventure!</h1>
    </div>

    <form class="form" action="../php/signup.php" method="post" onsubmit="return validateForm();">
        <p class="title">Register </p>
        <p class="message">We'll sign you in, or create an account if you don't have one yet.</p>
        <div class="flex">
            <label>
                <input class="input" type="text" placeholder="" required="" id="firstName" name="firstName">
                <span>Firstname</span>
                <div id="Firstname-error" class="error-message"></div>
            </label>
            <label>
                <input class="input" type="text" placeholder="" required="" id="lastName" name="lastName">
                <span>Lastname</span>
                <div id="Lastname-error" class="error-message"></div>
            </label>
        </div>  
        <label>
            <input class="input" type="email" placeholder="" required="" id="email" name="email">
            <span>Email</span>
            <div id="email-error" class="error-message"></div>
        </label> 
        <label>
            <input class="input" type="nuber" id="phone" name="phone" placeholder="" required="" >
            <span>Phone Number</span>
            <div id="phone_number-error" class="error-message"></div>
        </label>
        <label>
            <input class="input" type="date" placeholder="" required="" id="birth_date" name="birth_date">
            <span></span>
            <div id="age-error" class="error-message"></div>
        </label> 
        <label style="position: relative;">
            <input class="input" type="password" placeholder=""  required="" id="password" name="password">
            <span>Password</span>
            <div id="password-error" class="error-message"></div>
            <i class="toggle-password" onclick="togglePasswordVisibility('password')"><i class="fas fa-eye" style="color: rgb(44, 144, 167); position:relative; right:0.6rem;"></i></i>
        </label>
        <label>
            <input class="input" type="password" placeholder="" required="" id="confirm_password" name="confirm_password">
            <span>Confirm password</span>
            <div id="confirm_password-error" class="error-message"></div>
        </label>
        <button type="submit">
            <span class="circle1"></span>
            <span class="circle2"></span>
            <span class="circle3"></span>
            <span class="circle4"></span>
            <span class="circle5"></span>
            <span class="text">Submit</span>
        </button>
        <p class="signin">Already have an account? <a href="sign_in.html">Sign in</a></p>
    </form>

    <footer class="footer">
        <b class="footer-title">
            <div class="copy"> CopyRight @ </div>
            <div class="spaced-span"><span>MOHAMMED MEHDI BOUDIR</span></div>
            <div class="spaced-span"><span class="m">MOHAMMED EL AHMAR</span></div>
            <div class="spaced-span"><span class="m">MERYEM ZRIOUIL</span></div>
        </b>
    </footer>

    
</body>
</html>
